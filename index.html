<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <form action="">
        <div class="col-sm-4 offset-4 mt-5 bg-light p-5">
          <h4 class="text-center pb-2">Calculator</h4>

          <input type="text" id="display" value="display" class="form-control" readonly>
          <div class="row buttons1">
            <div class="col-sm-3">
           
              <td><input type="button" value="+" onclick ="show('+')"></td>
              
            </div>
            <div class="col-sm-3">
              <td><input type="button" value="-" onclick ="show('-')"></td>
              
            </div>
            <div class="col-sm-3">
              <td><input type="button" value="*" onclick="show('*')"></td>
              
            </div>
            <div class="col-sm-3">
              
              <td><input type="button" value="/" onclick="show('/')"></td>
            </div>
          </div>

          <div class="row buttons2">
            <div class="col-sm-9">
              <div class="row">
                <div class="col-sm-4">
                  <input type="button"  value="7"  onclick = "show('7')"/>
                </div>
                <div class="col-sm-4">
                  <input type="button"  value="8"  onclick ="show('8')"/>
                </div>
                <div class="col-sm-4">
                  <input type="button"  value="9" onclick="show('9')"/>
                </div>

                <div class="col-sm-4">
                  <input type="button"  value="4" onclick="show('4')"/>
                </div>
                <div class="col-sm-4">
                  <input type="button"  value="5"  onclick="show('5')"/>
                </div>
                <div class="col-sm-4">
                  <input type="button"  value="6"  onclick="show('6')"/>
                </div>

                <div class="col-sm-4">
                  <input type="button"  value="1"  onclick="show('1')"/>
                </div>
                <div class="col-sm-4">
                  <input type="button"  value="2"  onclick="show('2')"/>
                </div>
                <div class="col-sm-4">
                  <input type="button"  value="3"  onclick="show('3')"/>
                </div>
                <div class="col-sm-4">
                  <input type="button"  value="0"  onclick="show('0')"/>
                </div>
                <div class="col-sm-4">
                  <input type="button"  value="."  onclick="show('.')"/>
                </div>
                <div class="col-sm-4">
                  <input type="button"  value="C"  onclick="clr()"/>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <input type="button"  value="=" id="equal" onclick="result()"/>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="assets/js/bootstrap.bundle.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
